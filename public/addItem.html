<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
    <title>Add Item</title>
</head>

<body>
    <div container-fluid>
        <form>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="form-group">
                        <label for="item-name">Item Name</label>
                        <input type="text" class="form-control" id="item-name" placeholder="Enter Item Name">
                    </div>
                    <div class="form-group">
                        <label for="item-price">Password</label>
                        <input type="number" class="form-control" id="item-price" placeholder="Price">
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="item-file">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>

    </div>
    <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="handlebars/dist/handlebars.min.js"></script>
    <script type="text/javascript" src="addItem.js"></script>
</body>

</html>
